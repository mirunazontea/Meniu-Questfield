<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Questfield</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* --- DESIGN UPDATED TO MATCH IMAGE --- */
        :root {
            /* Colors extracted from the image */
            --q-blue: #254E70;       /* The deep blue from buttons/text */
            --q-blue-light: #E6F2F8; /* The light blue card background */
            --q-gold: #FFC107;       /* The yellow highlight */
            --q-gold-hover: #e0a800;
            --q-white: #FFFFFF;
            --q-bg: #F9F9F9;         /* Off-white page background */
            --q-text: #2D3748;       /* Dark gray text */
            --q-border-color: #CBD5E0;
        }

        body {
            font-family: 'Roboto', 'Montserrat', sans-serif;
            background-color: var(--q-bg);
            margin: 0; padding: 20px; color: var(--q-text);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Top Header Area (Logo & Flags) */
        .site-header {
            width: 100%; max-width: 1000px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .logo-placeholder {
            display: flex; align-items: center; gap: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; color: #b8860b; /* Goldish color for text */
            text-transform: uppercase; letter-spacing: 1px;
            font-size: 1.1rem;
        }
        .logo-icon {
            height: 40px; width: auto; /* Placeholder for shield */
        }
        .flags {
            font-size: 1.5rem;
        }

        /* Main Title */
        h1.page-title {
            color: #333;
            font-size: 2rem; font-weight: 700;
            text-align: center;
            margin: 0 0 30px 0;
        }

        /* Navigation Buttons */
        .week-nav {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 20px; flex-wrap: wrap;
        }

        .week-btn {
            background-color: var(--q-blue); /* Dark Blue Background */
            color: var(--q-gold);            /* Gold Text */
            border: none;
            padding: 10px 20px;
            font-family: 'Roboto', sans-serif; font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s ease;
            min-width: 140px; text-align: center;
            border-radius: 6px;
        }
        .week-btn:hover { 
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        /* Active State = The "Current Week" Yellow Button style */
        .week-btn.active {
            background-color: var(--q-gold);
            color: var(--q-blue);
            font-weight: 800;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: scale(1.05);
        }

        /* Language Toggle */
        .lang-wrapper { 
            display: flex; justify-content: center; margin-bottom: 20px; 
        }
        .lang-btn {
            background: transparent; border: 1px solid var(--q-blue);
            color: var(--q-blue);
            padding: 5px 15px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; border-radius: 4px;
        }
        .lang-btn:hover { background: var(--q-blue); color: var(--q-white); }

        /* --- THE MENU CARD CONTAINER --- */
        .container {
            width: 100%; max-width: 1000px;
            background: var(--q-blue-light); /* Light blue background from image */
            margin: 0 auto; padding: 25px;
            /* The specific thick blue border on the left */
            border-left: 6px solid var(--q-blue); 
            border-radius: 0 10px 10px 0; /* Rounded on right side only */
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .table-wrap {
            overflow-x: auto;
            min-height: 200px;
        }

        /* Table Styling to look like Grid Cards */
        table { 
            width: 100%; 
            border-collapse: separate; /* Allows spacing between cells */
            border-spacing: 10px;      /* Gap between "Cards" */
            min-width: 600px; 
        }

        th {
            padding: 10px;
            text-align: left;
            font-size: 1.1rem; color: #333;
            font-weight: 700;
            /* Making the header look like "Monday, Jan 12" style */
        }

        td {
            background-color: var(--q-white);
            padding: 20px;
            border-radius: 8px; /* Rounded card corners */
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            vertical-align: top;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #4A5568;
            border: 1px solid transparent;
            text-align: center;
        }

        /* The First Column (Categories: Main Course, etc) */
        td:first-child {
            background-color: transparent;
            box-shadow: none;
            text-align: right;
            font-weight: 700;
            color: var(--q-blue);
            width: 120px;
            border: none;
            vertical-align: middle;
            font-size: 1rem;
        }

        /* Highlight for Salad/Veg rows if needed, or keep white */
        tr.row-salad td:not(:first-child) { 
            background-color: #FAFFF5; /* Very subtle green tint for salad */
            border: 1px solid #E2EFDA;
        }
        
        .loader {
            display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 10;
            justify-content: center; align-items: center; flex-direction: column; color: var(--q-blue);
            border-radius: 0 10px 10px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--q-gold);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: 40px; text-align: center; font-size: 0.8rem; color: #AAA; }
    </style>
</head>
<body>

    <div class="site-header">
        <div class="logo-placeholder">
            <svg width="40" height="45" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 5V11C4 16.55 7.4 21.74 12 23C16.6 21.74 20 16.55 20 11V5L12 2Z" fill="#b8860b"/>

            </svg>
            <div>QUESTFIELD<br><span style="font-size:0.7em; color:#254E70">INTERNATIONAL COLLEGE</span></div>
        </div>
        <div class="flags">

        </div>
    </div>

    <h1 class="page-title">Weekly Lunch Menu</h1>

    <div class="week-nav">
        <button onclick="changeWeek(0)" id="btnW0" class="week-btn">SÄƒptÄƒmÃ¢na 1</button>
        <button onclick="changeWeek(1)" id="btnW1" class="week-btn">SÄƒptÄƒmÃ¢na 2</button>
        <button onclick="changeWeek(2)" id="btnW2" class="week-btn">SÄƒptÄƒmÃ¢na 3</button>
        <button onclick="changeWeek(3)" id="btnW3" class="week-btn">SÄƒptÄƒmÃ¢na 4</button>
    </div>

    <div class="lang-wrapper"><button onclick="toggleLang()" id="btnLang" class="lang-btn">RO / EN</button></div>

    <div class="container">
        <div class="table-wrap">
            <div id="loader" class="loader">
                <div class="spinner"></div><span>Updating Menu...</span>
            </div>
            <table id="menuTable">
                <thead id="tableHeader">
                    </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <footer><div>&copy; 2026 Questfield International College</div></footer>

    <script>
        // ===============================================================
        // AICI PUI LINK-URILE TALE O SINGURÄ‚ DATÄ‚. NU MAI SCHIMBI NIMIC.
        // ===============================================================
        const LINKS = [
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=0&single=true&output=csv",  // Link Saptamana 1
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=1317978849&single=true&output=csv", // Link Saptamana 2
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=11715441&single=true&output=csv", // Link Saptamana 3
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwcBswQbv2-pcOeX_i_kAu4UubV0UNx0oGofMVLFF-RUr4iiQxg-Mx0JrDkp4fal7uNxraceHSGbnM/pub?gid=184508981&single=true&output=csv"  // Link Saptamana 4
        ];
        // ===============================================================

        let currentLang = 'ro';
        let currentWeekIndex = 0;
        let cachedData = {};

        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(), diff = d.getDate() - day + (day == 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        function formatDate(d) {
            let dd = d.getDate().toString().padStart(2,'0');
            let mm = (d.getMonth()+1).toString().padStart(2,'0');
            return `${dd}.${mm}`;
        }

        // Setam datele pe butoane automat
        function initButtons() {
            let today = new Date();
            let start = getMonday(today);
            for(let i=0; i<4; i++) {
                let s = new Date(start); s.setDate(start.getDate() + i*7);
                let e = new Date(s); e.setDate(s.getDate() + 4);
                let btn = document.getElementById(`btnW${i}`);
                if(btn) btn.textContent = `${formatDate(s)} - ${formatDate(e)}`;
            }
        }

        function changeWeek(index) {
            currentWeekIndex = index;
            document.querySelectorAll('.week-btn').forEach((b,i) => {
                if(i === index) b.classList.add('active'); else b.classList.remove('active');
            });
            loadMenuData(LINKS[index]);
        }

        function loadMenuData(url) {
            const tableBody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');
            
            // Verificam daca linkul este cel default (necompletat)
            if(url.includes("ID-UL-TÄ‚U")) {
                loader.style.display = 'none';
                tableBody.innerHTML = `<tr><td colspan="6" style="padding:30px;text-align:center">Link-ul pentru aceastÄƒ sÄƒptÄƒmÃ¢nÄƒ nu a fost configurat Ã®n cod.</td></tr>`;
                return;
            }

            if(cachedData[url]) {
                renderTable(cachedData[url]);
                return;
            }

            loader.style.display = 'flex';
            // Adaugam timestamp pentru a forta actualizarea (sa nu ia din cache)
            const bustCacheUrl = url + "&t=" + new Date().getTime();

            Papa.parse(bustCacheUrl, {
                download: true,
                complete: function(results) {
                    loader.style.display = 'none';
                    const parsed = parseSheetData(results.data);
                    if(parsed) {
                        cachedData[url] = parsed;
                        renderTable(parsed);
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red; text-align:center">Eroare structurÄƒ Excel. VerificÄƒ dacÄƒ existÄƒ 'Luni' sau 'Monday'.</td></tr>`;
                    }
                },
                error: function() {
                    loader.style.display = 'none';
                    tableBody.innerHTML = `<tr><td colspan="6" style="padding:20px; color:red; text-align:center">Eroare conexiune Google.</td></tr>`;
                }
            });
        }

        function parseSheetData(rows) {
            let roIdx = -1, enIdx = -1;
            for(let i=0; i<rows.length; i++) {
                let str = JSON.stringify(rows[i]).toLowerCase();
                if(str.includes("luni")) roIdx = i;
                if(str.includes("monday")) enIdx = i;
            }
            if(roIdx === -1 || enIdx === -1) return null;
            return { ro: extractBlock(rows, roIdx), en: extractBlock(rows, enIdx) };
        }

        function extractBlock(rows, startRowIndex) {
            let header = rows[startRowIndex];
            let startCol = 0;
            for(let k=0; k<header.length; k++) {
                if(header[k] && (header[k].toLowerCase().includes('luni') || header[k].toLowerCase().includes('monday'))) {
                    startCol = k; break;
                }
            }
            let days = header.slice(startCol, startCol+5);
            let dataRows = [];
            let i = startRowIndex + 1;
            let count = 0;
            while(i < rows.length && count < 6) {
                let r = rows[i];
                let typeCol = startCol > 0 ? startCol - 1 : 0;
                if(r && r[typeCol]) {
                    dataRows.push({ type: r[typeCol], items: r.slice(startCol, startCol+5) });
                    count++;
                }
                i++;
            }
            return { days: days, rows: dataRows };
        }

        function renderTable(data) {
            const currentData = currentLang === 'ro' ? data.ro : data.en;
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            thead.innerHTML = `<th></th>`; // Empty cell for category column
            currentData.days.forEach(d => {
                let th = document.createElement('th'); th.textContent = d; thead.appendChild(th);
            });

            tbody.innerHTML = '';
            currentData.rows.forEach(r => {
                let tr = document.createElement('tr');
                if(r.type.toLowerCase().includes('salat') || r.type.toLowerCase().includes('salad')) tr.classList.add('row-salad');
                let tdName = document.createElement('td'); tdName.innerHTML = r.type; tr.appendChild(tdName);
                r.items.forEach(it => {
                    let cell = document.createElement('td'); cell.textContent = it || '-'; tr.appendChild(cell);
                });
                tbody.appendChild(tr);
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'ro' ? 'en' : 'ro';
            document.getElementById('btnLang').textContent = currentLang === 'ro' ? 'RO / EN' : 'EN / RO';
            loadMenuData(LINKS[currentWeekIndex]);
        }

        window.onload = function() {
            initButtons();
            changeWeek(0);
        };
    </script>
</body>
</html>
