<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- 2. DESIGN (IDENTIC QUESTFIELD) --- */
        :root {
            --q-blue: #0E2636;      /* Albastru închis */
            --q-gold: #CE9F49;      /* Auriu */
            --q-green: #E2EFDA;     /* Verde Salată */
            --q-white: #FFFFFF;
            --q-bg: #F9F9F9;
            --q-text: #333333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--q-bg);
            margin: 0;
            padding: 0;
            color: var(--q-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: var(--q-white);
            margin: 30px auto;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border-radius: 4px;
        }

        /* HEADER */
        header { text-align: center; margin-bottom: 30px; }
        header h1 {
            color: var(--q-blue);
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            position: relative;
            padding-bottom: 10px;
        }
        header h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--q-gold);
            margin: 10px auto 0;
        }

        /* NAVIGARE SĂPTĂMÂNI (DATE) */
        .week-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .week-btn {
            background-color: var(--q-white);
            border: 1px solid var(--border-color);
            color: var(--q-text);
            padding: 12px 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            text-align: center;
            border-radius: 2px;
        }

        .week-btn:hover {
            border-color: var(--q-gold);
            color: var(--q-blue);
        }

        .week-btn.active {
            background-color: var(--q-blue);
            color: var(--q-white);
            border-color: var(--q-blue);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* TOGGLE LIMBĂ */
        .lang-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .lang-btn {
            background: transparent;
            border: 1px solid #ccc;
            padding: 5px 15px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #666;
            cursor: pointer;
            border-radius: 3px;
        }
        .lang-btn:hover { border-color: var(--q-blue); color: var(--q-blue); }

        /* TABEL */
        .table-wrap {
            overflow-x: auto;
            border-top: 3px solid var(--q-blue);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }

        th {
            background-color: #f4f4f4;
            color: var(--q-blue);
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        td {
            padding: 12px;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            vertical-align: middle;
            text-align: center;
            line-height: 1.4;
            color: #444;
        }

        /* Prima coloană (Categorie) */
        td:first-child {
            background-color: var(--q-blue);
            color: var(--q-white);
            font-weight: 700;
            text-align: left;
            width: 160px;
            border-right: 1px solid var(--border-color);
        }

        /* Rândul Salată - Verde */
        tr.row-salad td:not(:first-child) {
            background-color: var(--q-green);
        }

        /* FOOTER & ADMIN */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            width: 100%;
        }

        .admin-trigger {
            cursor: pointer;
            opacity: 0.2;
            transition: 0.3s;
            margin-bottom: 5px;
            display: inline-block;
        }
        .admin-trigger:hover { opacity: 1; color: var(--q-blue); }

        /* MODAL (POP-UP) */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(14, 38, 54, 0.85);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto; padding: 40px;
            width: 90%; max-width: 500px;
            border-radius: 6px; text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .close-modal {
            position: absolute; right: 20px; top: 15px;
            font-size: 24px; cursor: pointer; color: #ccc;
        }
        .close-modal:hover { color: var(--q-blue); }

        .upload-zone {
            border: 2px dashed #ddd; padding: 30px;
            margin: 20px 0; border-radius: 6px;
            background: #fafafa; cursor: pointer; transition: 0.2s;
        }
        .upload-zone:hover { border-color: var(--q-blue); background: #f0f4f8; }

        .btn-action {
            background-color: #27ae60; color: white;
            padding: 12px 25px; border: none; border-radius: 4px;
            font-weight: bold; cursor: pointer; font-size: 1rem;
            width: 100%; margin-top: 15px;
        }
        .btn-action:hover { background-color: #219150; }

        @media (max-width: 768px) {
            .week-nav { flex-direction: column; }
            .week-btn { width: 100%; }
        }
    </style>
</head>

        // --- 4. LOGICA APLICAȚIEI ---
        let currentLang = 'ro';
        let activeBtnIndex = 0; 
        let newGeneratedData = null; // Pentru admin

        // Calculăm Lunea curentă
        function getMonday(d) {
            d = new Date(d);
            var day = d.getDay(),
                diff = d.getDate() - day + (day == 0 ? -6 : 1); 
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            let d = date.getDate().toString().padStart(2, '0');
            let m = (date.getMonth() + 1).toString().padStart(2, '0');
            return `${d}.${m}`;
        }

        // --- CALCUL DATE BUTOANE ---
        function updateButtons() {
            let today = new Date();
            let startOfWeek = getMonday(today);

            for (let i = 0; i < 4; i++) {
                let start = new Date(startOfWeek);
                start.setDate(startOfWeek.getDate() + (i * 7));
                
                let end = new Date(start);
                end.setDate(start.getDate() + 4); // Vineri

                let btn = document.getElementById(`btnW${i}`);
                if (btn) btn.textContent = `${formatDate(start)} - ${formatDate(end)}`;
            }
        }

        // --- AFIȘARE MENIU ---
        function renderMenu() {
            // Aici mapăm Butonul 0 -> S1, Butonul 1 -> S2, etc.
            // Pentru rotație infinită ar trebui logică extra, dar momentan folosim cele 4 săptămâni din Excel.
            let weekKey = `S${activeBtnIndex + 1}`; 
            
            const data = menuData[weekKey] ? menuData[weekKey][currentLang] : null;
            const thead = document.getElementById('tableHeader');
            const tbody = document.getElementById('tableBody');

            if (!data) {
                tbody.innerHTML = `<tr><td colspan="6" style="padding:20px;">Date indisponibile pentru săptămâna ${weekKey}</td></tr>`;
                return;
            }

            // HEADER
            thead.innerHTML = `<th>${currentLang === 'ro' ? 'Categorie' : 'Course'}</th>`;
            data.days.forEach(day => {
                let th = document.createElement('th');
                th.textContent = day;
                thead.appendChild(th);
            });

            // BODY
            tbody.innerHTML = '';
            data.rows.forEach(row => {
                let tr = document.createElement('tr');
                // Colorare rând Salată
                if (row.type.toLowerCase().includes('salat') || row.type.toLowerCase().includes('salad')) {
                    tr.classList.add('row-salad');
                }

                let tdType = document.createElement('td');
                tdType.textContent = row.type;
                tr.appendChild(tdType);

                row.items.forEach(item => {
                    let td = document.createElement('td');
                    td.textContent = item || '-';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Setare buton activ
            document.querySelectorAll('.week-btn').forEach((btn, idx) => {
                if (idx === activeBtnIndex) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function setWeek(index) {
            activeBtnIndex = index;
            renderMenu();
        }

        function toggleLang() {
            currentLang = (currentLang === 'ro') ? 'en' : 'ro';
            document.getElementById('btnLang').textContent = (currentLang === 'ro') ? 'RO / EN' : 'EN / RO';

        }

        // --- ADMIN & UPDATE LOGIC ---
        function openAdmin() {
            let p = prompt("Parola Administrator:");
            if (p === "questfield") {

            document.getElementById('adminModal').style.display = 'none';

        // Procesare Excel Uploadat
        document.getElementById('excelFile').addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = file.name;
            let reader = new FileReader();

            reader.onload = function(e) {
                try {
                    let data = new Uint8Array(e.target.result);
                    let workbook = XLSX.read(data, {type: 'array'});
                    let processed = processWorkbook(workbook);

                    if (processed) {
                        newGeneratedData = processed;
                        document.getElementById('statusMessage').innerHTML = '<span style="color:green; font-weight:bold;">Excel valid! Pregătit pentru actualizare.</span>';
                        document.getElementById('saveAction').style.display = 'block';
                        
                        // Preview
                        Object.assign(menuData, processed);
                        renderMenu();
                    }
                } catch (err) {
                    console.error(err);
                    document.getElementById('statusMessage').innerHTML = '<span style="color:red;">Eroare la citire. Verifică formatul.</span>';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function processWorkbook(workbook) {
            let newData = {};
            workbook.SheetNames.forEach(sheet => {
                if (sheet.toUpperCase().startsWith("S")) {
                    let ws = workbook.Sheets[sheet];
                    let json = XLSX.utils.sheet_to_json(ws, {header: 1, defval: ""});
                    
                    let roIdx = -1, enIdx = -1;
                    json.forEach((row, i) => {
                        let str = JSON.stringify(row).toLowerCase();
                        if (str.includes("luni")) roIdx = i;
                        if (str.includes("monday")) enIdx = i;
                    });

                    if (roIdx !== -1 && enIdx !== -1) {
                        newData[sheet] = {
                            ro: extractBlock(json, roIdx),
                            en: extractBlock(json, enIdx)
                        };
                    }
                }
            });
            return Object.keys(newData).length > 0 ? newData : null;
        }

        function extractBlock(json, startRow) {
            let header = json[startRow];
            let days = header.slice(1, 6).filter(d => d);
            let rows = [];
            let i = startRow + 1;
            while (i < json.length && rows.length < 6) {
                let row = json[i];
                if (row && row[0]) {
                    rows.push({ type: row[0], items: row.slice(1, 6) });
                }
                i++;
            }
            return { days, rows };
        }

        // --- GENERARE SITE NOU (SELF-REPLICATION) ---
        function downloadUpdatedPage() {
            if (!newGeneratedData) return;
            
            // Luăm codul actual al paginii

            // Înlocuim datele vechi cu cele noi
            let jsonString = `const menuData = ${JSON.stringify(newGeneratedData, null, 2)};`;
